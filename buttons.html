<style>
  .subscribe-button {
    background-color: rgb(0, 0, 0);
    color: white;
    border-color: rgb(80, 1, 1);
    border-style:solid;
    border-width: 3px;
    height: 40px; 
    width: 100px;
    border-radius:30px;
    font: bold;   
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover{
    opacity: 0.6;
  }

  .subscribe-button:active{
    opacity: 0.4;
  }
  .join-button {
    background-color: rgb(255, 255, 255);
    color: rgb(10, 148, 233);
    border-color: rgb(10, 148, 233);
    height: 40px; 
    width: 50px;
    border-radius:10px;
    font: bold;   
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.3s, color 0.3s;
  }

  .join-button:hover{
    background-color:rgb(10, 148, 233); 
    color: rgb(255, 255, 255);
  }
  
  .join-button:active{
    opacity: 0.6;
  }

  .tweet-button {
    background-color: rgb(10, 148, 233);
    color: rgb(255, 255, 255);
    border: none;
    height: 40px; 
    width: 65px;
    border-radius:10px;
    font-weight: bold;   
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.2s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  }

  .tweet-button:active{
    opacity: 0.6;
  }


</style>
<button class = "subscribe-button">
  Subscribe
</button>
<button class = "join-button">
   JOIN 
  </button>
<button class = "tweet-button">
  Tweet
</button>
